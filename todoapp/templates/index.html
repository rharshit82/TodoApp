{% extends "base.html" %}
{% load static %}


{% block content %}
{% for item in items %}

<div class="jumbotron">
  <h1 class="display-4">{{item.title}}!</h1>
  <p class="lead">{{item.time}}</p>
  <hr class="my-4">
  <p>{{item.desc}}</p>
  <form action="/deleteTodo/{{item.id}}" method="POST">{% csrf_token %}
    <input type="submit" value= "Delete">
  </form>
</div>

{% endfor %}

<h2>Add more Todo items</h2><br>
<form action="/addTodo/" method="POST">{% csrf_token %}
  <input type="text" name="title"><br><br>
  <input type="text" name="desc"><br><br>
  <input type="submit" value= "Add Now">
</form>
{% endblock %}
